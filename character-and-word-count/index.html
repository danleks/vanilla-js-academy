<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Character & Word Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			textarea {
				min-height: 24em;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Character & Word Count</h1>

		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

		<p aria-live="polite" aria-atomic="true">You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

		<script>
			const text = document.querySelector("#text");
			const p = document.querySelector('p');
            let wordCount = document.querySelector('#word-count');
            let charCount = document.querySelector('#character-count');

            text.addEventListener('input', (e) => {
                let chars = e.target.value.split('').length;
                let words = e.target.value.split(/[\s]+/g).filter(word => word.length).length;

				p.textContent = `You've written ${words} words and ${chars} characters`;
    
                charCount.textContent = chars;
                wordCount.textContent = words;
            })

		</script>
	</body>
</html>
