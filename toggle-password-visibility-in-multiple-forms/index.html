<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Visibility - Multiple Forms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			input {
				margin-bottom: 1em;
			}

			[type="checkbox"] {
				margin-bottom: 0;
				margin-right: 0.25em;
			}
		</style>

	<body>

		<h1>Password Visibility - Multiple Forms</h1>

		<h2>Change Username</h2>

		<p>Enter your username and password to change your username.</p>

		<form>
			<div>
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>

			<div>
				<label for="show-password">
					<input type="checkbox" name="show-password" id="show-password" data-pw-toggle="#password">
					Show password
				</label>
			</div>

			<p>
				<button type="submit">Change Username</button>
			</p>
		</form>

		<h2>Change Password</h2>

		<p>Enter your current password and new password below.</p>

		<form>
			<div>
				<label for="current-password">Current Password</label>
				<input type="password" name="current-password" id="current-password">
			</div>

			<div>
				<label for="new-password">New Password</label>
				<input type="password" name="new-password" id="new-password">
			</div>

			<div>
				<label for="show-passwords">
					<input type="checkbox" name="show-passwords" id="show-passwords" data-pw-toggle="#current-password, #new-password">
					Show passwords
				</label>
			</div>

			<p>
				<button type="submit">Change Passwords</button>
			</p>
		</form>

			// change input types, where: inputArr - inputs to change, from - initial input type, to - final input type

			// 		input.type === from ? input.type = to : input.type = from;
			// 	}

			// set event listener, use event bubbling / event delegation to target needed checkboxes
			// document.addEventListener('click', (e) => {
			// 	if (e.target.matches(CHECKBOXES.showPassword)) {
			// 		changeInputType([password], 'password', 'text');

			// 	if (e.target.matches(CHECKBOXES.showPasswords)) {
			// 		changeInputType([currentPassword, newPassword], 'password', 'text');
			// 	}
			// })

			// SOLUTION II

			document.addEventListener('click', (e) => {
				// if there's no data-pw-toggle attribute stop function
				if (!e.target.matches('[data-pw-toggle]')) return;
				
				// get selectors
				const selectors = e.target.getAttribute('data-pw-toggle');
				// get inputs
				const inputs = document.querySelectorAll(selectors);

				// for each input change type
				for (const input of inputs) {
					input.type === 'password' ? input.type = 'text' : input.type = 'password';
				}
			})
		</script>
	</body>
