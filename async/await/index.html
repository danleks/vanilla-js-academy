<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Ron</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Random Ron</h1>

		<blockquote aria-live="polite">Getting a quote...</blockquote>

		<p>
			<button id="get-quote">More Ron</button>
		</p>


		<script>
			const arr = [];
            let blockquote = document.querySelector('blockquote');
            let button = document.querySelector('button');

            async function getrandomRon() {
                try {
                    let response = await fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes');

                    if (!response.ok) {
                        throw response.json();
                    }

                    let data = await response.json();

                    if (arr.length > 50) {
						arr.shift();
					}

                    if (arr.includes(data[0])) {
                        getrandomRon();
                        return;
                    } 

                    arr.push(data[0]);
                    blockquote.textContent = data[0];

                } catch(e) {
                    console.warn(e);
                }
            };

            window.addEventListener('load', getrandomRon);
            button.addEventListener('click', getrandomRon);


            var moveZeros = function (arr) {
                return [...arr.filter(item => item !== 0), ...arr.filter(item => item === 0)];    
            }

            console.log(moveZeros([false,1,0,1,2,0,1,3,"a"]))
		</script>
	</body>
	</html>
